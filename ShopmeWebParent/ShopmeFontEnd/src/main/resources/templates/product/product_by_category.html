<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		<div th:replace="breadscrumb :: content"></div>

		<div class="row text-center">
			<th:block th:each="category : ${category.children}">
				<div class="col" th:if="${category.enabled == true}">
					<a th:href="@{'/c/'+${category.alias}}"> <img
						th:src="@{${category.imagePath}}" height="100">
					</a> <br> <b>[[${category.name}]]</b>
				</div>
			</th:block>

		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<th:block th:each="product : ${listProducts}">
					<div th:replace="product/product_fragment :: content"/>
			</th:block>
		</div>

		<div
			th:replace="fragments :: pagination('/c/' + ${category.alias}, 'product')"></div>

		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
