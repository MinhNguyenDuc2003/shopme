<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h1>Manage Users | [[${pageTitle}]]</h1>
		</div>
		
		<form th:action="@{/categories/save}" method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${category}" enctype="multipart/form-data" onsubmit="return checkDuplicate(this);"
			>
		<input type="hidden" th:field="*{id}"/>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Category Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}" required maxlength="128"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Alias: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{alias}" required maxlength="64"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Parent Category: </label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{parent}">
						<option value="0" th:if="${parent == null}">[No parent]</option>
						<option th:value="${parent.id}" th:if="${parent != null}">[[${parent.name}]]</option>
						<th:block th:each="cat : ${listParent}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enable: </label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}"/>
				</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-4 col-form-label">Images: </label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{image}"/>
					<input th:if="${category.image==null}" type="file" name ="fileImage" id="fileImage" accept="image/png, image/jpeg" class="mb-2" required/>
					<input th:if="${category.image!=null}" type="file" name ="fileImage" id="fileImage" accept="image/png, image/jpeg" class="mb-2"/>
					<img alt="Photo" th:src="@{${category.imagePath}}" id="thumbnail" class="img-fluid"/>
				</div>
			</div>
			<div class="text-center">
				<input class="btn btn-primary m-3" type="submit" value="save"/>
				<input class="btn btn-secondary" type="button" value="Cancel" id="buttonCancel"/>
			</div>
		</div>
		</form>
		<div th:fragment="modal_dialog" class="modal fade text-center"
		id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<span id="modalBody"></span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	</div>
		<script type="text/javascript">
		MAX_FILE_SIZE = 102400; // 100KB

		moduleURL = "[[@{/categories}]]";  
		function checkDuplicate(form) {
		url = "[[@{/categories/check_unique}]]";
    	cateName = $("#name").val();
    	cateAlias = $("#alias").val();
    	csrfValue = $("input[name='_csrf']").val();
    	cateId = $("#id").val();
    	params = {id: cateId, name: cateName,alias: cateAlias , _csrf: csrfValue };
		$("#modalDialog").modal();
		
    	$.post(url, params, function(response){
    	if(response=="OK"){
    		form.submit();
    	}
    	else {
    		showModalDialog("Warning", response);
    	}
    });
    
    return false;
}

	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>

</html>
