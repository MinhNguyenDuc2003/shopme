<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details', 'none')">
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		</div>
		<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${user}" enctype="multipart/form-data"
			>
		<input type="hidden" th:field="*{id}"/>
		<div class="text-center"><h2>Your Account Detail</h2></div>
		<div th:if="${message != null}"
			class="alert alert-success text-center">[[${message}]]</div>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" readonly="readonly" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" th:field="*{password}" placeholder="Leave blank if you don't want to change"
					oninput="checkPasswordMatch(document.getElementById('#confirmPassword'))"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" id="confirmPassword" oninput="checkPasswordMatch(this)"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Assigned Roles: </label>
				<div class="col-sm-8">
					<span><b>[[${user.roles}]]</b></span>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photos</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}"/>
					<input type="file" name ="image" id="fileImage" accept="image/png, image/jpeg" class="mb-2"/>
					<img alt="Photo" th:src="@{${user.photosImagePath}}" id="thumbnail" class="img-fluid"/>
				</div>
			</div>
			
			<div class="text-center">
				<input class="btn btn-primary m-3" type="submit" value="save"/>
				<input class="btn btn-secondary" type="button" value="Cancel" id="buttonCancel"/>
			</div>
		
		</div>
		</form>
		<div th:fragment="modal_dialog" class="modal fade text-center"
		id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<span id="modalBody"></span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
		<script type="text/javascript">
		moduleURL="[[@{/users}]]";
    function checkPasswordMatch(confirmPassword){
    	if(confirmPassword.value != $("#password").val()){
    		confirmPassword.setCustomValidity("Password do not match!");
    	}
    	else{
    		confirmPassword.setCustomValidity("");
    	}
    }
	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>

</html>
