<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h1>Manage Users | [[${pageTitle}]]</h1>
		</div>
		
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;"
			th:object="${user}" enctype="multipart/form-data" onsubmit="return checkEmailDuplicate(this);"
			>
		<input type="hidden" th:field="*{id}"/>
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" required maxlength="128"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required maxlength="80"/>
					<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" maxlength="80"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Roles</label>
				<div class="col-sm-8">
					<th:block th:each="role : ${roles}">
						<input type="checkbox" th:field="*{roles}"
						th:text="${role.name}"
						th:value="${role.id}"
						class="m-2"/>
						- <small>[[${role.description}]]</small>
						<br/>
					</th:block>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enable</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}"/>
				</div>
			</div>
			
			 <div>
				<label class="col-sm-4 col-form-label">Photos</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}"/>
					<input type="file" name ="image" id="fileImage" accept="image/png, image/jpeg" class="mb-2"/>
					<img alt="Photo" th:src="@{${user.photosImagePath}}" id="thumbnail" class="img-fluid" style="width: 100px;"/>
				</div>
			</div>
			
			<div class="text-center">
				<input class="btn btn-primary m-3" type="submit" value="save"/>
				<input class="btn btn-secondary" type="button" value="Cancel" id="buttonCancel"/>
			</div>
		</div>
		</form>
		<div th:fragment="modal_dialog" class="modal fade text-center"
		id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<span id="modalBody"></span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	</div>
		<script type="text/javascript">
		MAX_FILE_SIZE = 102400; // 100KB

		moduleURL = "[[@{/users}]]";
		function checkEmailDuplicate(form) {
		url = "[[@{/users/check_email}]]";
    	userEmail = $("#email").val();
    	csrfValue = $("input[name='_csrf']").val();
    	UserId = $("#id").val();
    	params = {id: UserId, email: userEmail, _csrf: csrfValue };
		$("#modalDialog").modal();
		
    	/*$.ajax({
        url: "[[@{/users/check_email}]]",
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(params),
        dataType: 'json',
        success: function (result) {
          	window.location.href = "/ShopmeAdmin/users";
        },
        error: function (error) {
            showModalDialog("Warning", response);
        }
    }); */
    
    $.post(url, params, function(response){
    	if(response=="OK"){
    		form.submit();
    	}
    	else if(response =="Duplicated"){
    		showModalDialog("Warning",response);
    	}
    });
    
    return false;
}

	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>

</html>
